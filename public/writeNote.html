<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fire Notes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://doc.mh-s.de/bulma-calendar/assets/css/bulma-calendar.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/writeNote.css">
    
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <h2 class="title is-2">
                    üî•Fire Notesüìù
                </h2>
            </a>
        </div>

        <div class="navbar-menu">
            <a class="navbar-item" href="viewNotes.html">
                View Your Notes
            </a>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a id="logoutButton" class="button is-danger">
                            <strong>Sign Out</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-8 is-variable ">

                    <!-- WELCOME HERO -->
                    <div class="column is-two-thirds has-text-left">
                        <h1 id="helloTitle" class="title is-1">https://www.youtube.com/watch?v=dQw4w9WgXcQ</h1>
                        <h1 class="title is-1">What's on your mind?</h1>
                        <h1 class="title is-3">
                            ‚ÄúThe most beautiful things are those that madness prompts and reason writes."
                        </h1>
                        <h1 class="subtitle is-5">
                            ‚ÄîAndre Gide
                        </h1>
                    </div>

                    <!-- NOTE FORM -->
                    <div class="column is-one-third has-text-left">
                        <div class="field">
                            <label class="label">Title</label>
                            <div class="control">
                                <input class="input is-medium" type="text" id="noteTitle">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Note</label>
                            <div class="control">
                                <textarea class="textarea is-medium" id="noteText"></textarea>
                            </div>
                        </div>
                        <input class="input bulmaCalendar" type="date" />
                        <div class="control">
                            <button id="createNoteButton"
                                class="button is-link is-fullwidth has-text-weight-medium is-medium">Create
                                Note</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://doc.mh-s.de/bulma-calendar/assets/js/bulma-calendar.min.js"></script>
    <script src="js/writeNote.js"></script>

</body>

</html>
