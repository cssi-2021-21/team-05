      <div class="level">
         <div class="level-left">
            <div class="level-item">
               <div class="title has-text-primary-dark">Your Tasks</div>
            </div>

         <div class="level-right">
            <div class="level-item">

            <div class="level-item"></div>
            <div class="level-item">

            <table class="table is-fullwidth">
               <thead>
                  <div id="inputCard" class="card is-hidden" style="margin-bottom:25px;">

                        <input id="itemTitle" class="input is-normal" type="text" placeholder="Title">
                        <textarea id="itemDetails" class="textarea is-small" placeholder="Details"
                           rows="1"></textarea>
                        <input id="itemTags" class="input is-small" type="text"
                           placeholder="Tags (separate with spaces)">
                        <input class="input bulmaCalendar" type="date">
                        <div class="buttons are-small">
                           <button id="submitButton" class="button is-primary is-light" disabled>Submit</button>
                        </div>
                     </div>
                  </div>

                  <div class="level">
                     <div class="level-left">
                        <div class="level-item">

                        </div>
                        <div class="level-item">
