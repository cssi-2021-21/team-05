<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fire Notes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://doc.mh-s.de/bulma-calendar/assets/css/bulma-calendar.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/writeNote.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <h2 class="title is-2">
                    üî•Fire Notesüìù
                </h2>
            </a>
        </div>

        <div class="navbar-menu">
            <a class="navbar-item" href="viewNotes.html">
                View Your Notes
            </a>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a id="logoutButton" class="button is-danger">
                            <strong>Sign Out</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--section class="hero is-fullheight">
        <div class="hero-body"-->
    <div class="container has-text-centered">
        <div class="columns is-8 is-variable ">

            <!-- WELCOME HERO -->
            <div class="column is-one-quarter has-text-left">
                <h1 class="subtitle is-5">
                    Sidebar stuff
                </h1>
            </div>

            <!-- NOTE FORM -->
            <div class="column is-three-quarters has-text-left">
                <div class="title">Reminders</div>
                <table class="table is-fullwidth">
                    <tbody>
                        <tr>
                            <td>Test Element</td>
                        </tr>
                        <tr>
                            <td>
                                <button id="inputCardToggle" class="button is-danger is-light">Add</button>
                                <div id="inputCard" class="card is-hidden">
                                    <div class="card-content">
                                        <input id="itemTitle" class="input is-normal" type="text" placeholder="Title">
                                        <textarea id="itemDetails" class="textarea is-small" placeholder="Details" rows="1"></textarea>
                                        <input id="itemTags" class="input is-small" type="text" placeholder="Tags (separate with spaces)">
                                        <input class="input bulmaCalendar" type="date">
                                        <div class="buttons are-small">
                                            <button id="submitButton" class="button is-danger is-light" disabled>Add item</button>
                                            <button id="cancelButton" class="button">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <!--/div>
    </section-->

    <script src="https://doc.mh-s.de/bulma-calendar/assets/js/bulma-calendar.min.js"></script>
    <script src="js/writeNote.js"></script>
    <script src="js/bulmaCalendar.js"></script>

</body>

</html>
