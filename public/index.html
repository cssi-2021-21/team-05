<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fire Notes</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <style type="text/css">
        html,
        body {
            font-family: 'Open Sans';
        }

        img {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title is-2">
                            Welcome to üî•Fire Notesüìù!
                        </h1>
                        <h2 class="subtitle is-4">
                            Log in to view your notes or create a new one.
                        </h2>
                        <br>
                        <p class="has-text-centered">
                            <a id="googleSignIn" class="button is-medium is-info is-outlined">
                                Sign In with Google
                            </a>
                            <a id="emailSignIn" class="button is-medium is-danger is-outlined">
                                Sign In with Email
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="card has-text-centered">
                        <div class="column">
                            <h3 class="title has-text-black">Login</h3>
                            <hr class="login-hr">
                            <p class="subtitle has-text-black">Please login to proceed.</p>
                            <div class="box">
                                <form>
                                    <div class="field">
                                        <div class="control">
                                            <input id="emailInput" class="input is-large" type="email"
                                                placeholder="Your Email" autofocus="">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <div class="control">
                                            <input id="passwordInput" class="input is-large" type="password"
                                                placeholder="Your Password">
                                        </div>

                                    </div>

                                    <div class="field">
                                        <div class="control">
                                            <input id="passwordConfirmInput" class="input is-hidden is-large"
                                                type="password" placeholder="Confirm Your Password">
                                        </div>

                                    </div>
                                    <a id="loginButton" class="button is-block is-info is-large is-fullwidth">Login</a>
                                </form>
                            </div>
                            <p class="has-text-grey">
                                <a>Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/signIn.js"></script>
</body>

</html>
