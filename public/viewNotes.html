<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/cards.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <h2 class="title is-2">
                    üî•Fire Notesüìù
                </h2>
            </a>
        </div>

        <div class="navbar-menu">
            <a class="navbar-item" href="writeNote.html">
                Write a new note
            </a>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a id="logoutButton" class="button is-danger">
                            <strong>Sign Out</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <div class="columns">
                <div class="column has-text-centered">
                    <h1 class="title">Some of Your Greatest Ideas Started Here</h1><br>
                </div>
            </div>
            <div id="app" class="columns is-multiline">
                <!-- Note cards will render here -->
            </div>
        </div>
    </div>

    <div id="editNoteModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <section class="modal-card-body">
                Title:
                <input class="input is-normal" id="editTitleInput" type="text">
                Text:
                <input class="input is-normal" id="editTextInput" type="text">
                <input class="input is-hidden" id="editNoteId" type="text">
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveEditedNote()">
                    Save changes
                </button>
                <button class="button" onclick="closedEditModal()">Cancel</button>
            </footer>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>.
                    The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. <br>
                </p>
            </div>
        </div>
    </footer>

    <script src="js/viewNotes.js"></script>

</body>

</html>
